<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h1>WEB CALCULATOR</h1>
    </header>
    <main>
        <section class="operacionesBasicas">
            <p>
            Ingrese los numeros que quiera operar
            y presiones el operador:
            </p>
            <div class="operacionesBasicas__contenedor">
                <input class="operacionesBasicas__contenedor--text" type="text" id="valor_uno"/>
                <input type="button" value="+" id="suma"/>
                <input type="button" value="-" id="resta"/>
                <input type="button" value="*" id="multiplicacion"/>
                <input type="button" value="/" id="division"/>
                <input class="operacionesBasicas--text" type="text" id="valor_dos"/>
                = <label id="lbResultado"></label>
            </div>
        </section>
    </main>
    <footer>    
        <p>Sobre nosotros</p>
    </footer>

    <script src="./javascript/calculadora.js"></script>
</body>
</html>
